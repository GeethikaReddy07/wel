<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>App Login & Sign-Up</title>
<!-- Include Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
  body { font-family: 'Arial', sans-serif; background: #f7f7f7; }
  .login-container { max-width: 400px; margin: 50px auto; background: #fff;color: #030a12; padding: 20px; border-radius: 10px; box-shadow: 0 5px 10px rgba(0,0,0,0.1); }
  .welcome { text-align: left; font-size: 24px; color: #601aa2; }
  .social-login { display: flex; justify-content: space-around; margin: 20px 0; }
  .social-button { border: none; border-radius: 5px; padding: 10px; cursor: pointer; }
  .facebook {
    background-color: #3b5998;color: white;
  }

  .facebook:hover {
    background-color: #2d4373;
  }

  .twitter {
    background-color: #1da1f2;color: white;
  }

  .twitter:hover {
    background-color: #0d8ddb;
  }

  .sign {
    max-width: 300px;
    margin: auto;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 5px;
    background-color: #f9f9f9;
  }

  .sign input[type=email],
  .sign input[type=password] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
  }

  .email-login { text-align: center; margin: 20px 0; }
  .email-login input { width: 90%; padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 5px; }
  .sign-up { text-align: center; margin-top: 20px; }
  .sign-up a { color:#604cae; text-decoration: none; }

  .description {
    text-align: center;
  }

  .signup {
    width: 90%;
    padding: 10px;
    background-color:#604cae;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    text-align: center;
  }

  .signup a {
    color: white;
    text-decoration: none;
  }

  .signup:hover {
    background-color: #604cae;
  }

  .social-button a {
    color: white;
    text-decoration: none;
  }

  .net { color: #3b5998; }
  .forget-password {
    text-align: right;
  }

  .forget-password a {
    text-decoration: none;
    color: hsl(272, 83%, 5%);
  }
</style>
</head>
<body>

<div class="login-container">
  <div class="welcome"><h2>Login Now</h2></div>
  <h5>Please register with email and sign-up to continue using our app.</h5>
  <div class="description">
    <h5 class="net">Enter via Social Networks</h5>
  </div>
  
  <div class="social-login">
    <button class="social-button facebook"><a href="https://www.facebook.com/login"><i class="fab fa-facebook-f"></i> Facebook</a></button>
    <button class="social-button twitter"><a href="https://twitter.com/login"><i class="fab fa-twitter"></i> Twitter</a></button>
  </div>
  
  <div>
    <center><h5 class="e-mail">or Login with Email</h5></center>
  </div>
  <div class="sign">
    <input type="email" id="emailSignup" placeholder="Enter your email">
    <input type="password" id="passwordSignup" placeholder="Enter your password">
    <div class="forget-password"><a href="email.html">Forget Password?</a><br><br></div>
    <center><button class="social-button signup" onclick="login()"><a href="congrats.html">Login</a></button></center>
    <div class="sign-up">Don't have an account? <a href="signup.html">Sign up</a></div>
  </div>
</div>

<script>
  function login() {
    const email = document.getElementById('emailSignup').value;
    const password = document.getElementById('passwordSignup').value;

    if (email === '' || password === '') {
      alert('Please fill in all fields.');
      return;
    }

    // Here you can add your login logic, such as sending the data to a server
    alert('Login successful!');
  }
</script>

</body>
</html>
